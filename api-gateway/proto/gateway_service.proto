syntax = "proto3";

option go_package = "proto/gateway";

import "google/api/annotations.proto";

service AuthService {
    rpc SignIn(SignInRequest) returns (SignInResponse) {
        option (google.api.http) = {
            post: "/api/auth/signin"
            body: "*"
        };
    }
    rpc Register(RegistrationRequest) returns (RegistrationResponse) {
        option (google.api.http) = {
            post: "/api/auth/register"
            body: "*"
          };
    }
    rpc UpdatePersonalInfo(UpdatePersonalInfoRequest) returns (UpdatePersonalInfoResponse) {
        option (google.api.http) = {
            post: "/api/auth/personal/update"
            body: "*"
        };
    }
}

//Requests
message RegistrationRequest {
    string name = 1;
    string surname = 2;
    string email = 3;
    string password = 4;
    string street = 5;
    string streetNumber = 6;
    string city = 7;
    string zipCode = 8;
    string country = 9;
}
message SignInRequest {
    string email = 1;
    string password = 2;
}
message UpdatePersonalInfoRequest {
    string id = 1;
    string name = 2;
    string surname = 3;
    string email = 4;
    string password = 5;
    string street = 6;
    string streetNumber = 7;
    string city = 8;
    string zipCode = 9;
    string country = 10;
}

//Responses
message RegistrationResponse {
    string id = 1;
    string name = 2;
    string surname = 3;
    string email = 4;
    string role = 5;
}
message SignInResponse {
    string access_token = 1;
}
message UpdatePersonalInfoResponse{
    string id = 1;
    string name = 2;
    string surname = 3;
    string email = 4;
    string password = 5;
    string street = 6;
    string streetNumber = 7;
    string city = 8;
    string zipCode = 9;
    string country = 10;
}
